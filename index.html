<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pokemon Arena Battle</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Tilt+Warp&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./styles.css">
  <script src="https://kit.fontawesome.com/6255646532.js" crossorigin="anonymous"></script>
</head>
<body>
  

  <section class="selection-section" id="selection-section">
    

  <header>Choose Your Pokemon</header>
  <div class="container" id="pokeDataHere"></div>

  <button class="select" id="select">SELECTED</button>

</section>





  <section class="fight-section" id="fight-section">
    
    <div class="scoreboard">
        <span>Player 1</span> vs <span>Player 2</span>
        <div class="winner">Player 1 is the winner!</div>
    </div>

    
    <button class="button">Fight</button>
    
  </section>



    








 
 
 
 
 
 
 
 
 
 
 
 
 
 
  <script src="./scripts.js"></script>
</body>
</html>
